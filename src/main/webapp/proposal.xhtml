<!DOCTYPE html>
<ui:composition template="layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="jakarta.faces.html"
	xmlns:f="jakarta.faces.core"
	xmlns:ui="jakarta.faces.facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="content">
		<h3>PROPOSTAS</h3>
		<h:form>
			<p:toolbar>
				<f:facet name="left">
					<p:inputText size="20" />
					<p:commandButton value="Buscar" icon="pi pi-search" />
					<p:commandButton value="Criar" icon="pi pi-plus-circle" />
					<p:commandButton value="Alterar" icon="pi pi-pencil" />
				</f:facet>
			</p:toolbar>
			<p:dataTable value="{0}" >
				<p:column headerText="id">
					<h:outputText value="123456" />
				</p:column>
				<p:column headerText="valor">
					<h:outputText value="110,50" />
				</p:column>
				<p:column headerText="data gerado">
					<h:outputText value="20/02/2024" />
				</p:column>
				<p:column headerText="data pago">
					<h:outputText value="21/02/2024" />
				</p:column>
				<p:column headerText="status">
					<h:outputText value="CONTRATADA" />
				</p:column>
				<p:column headerText="funcionário">
					<h:outputText value="Jonas" />
				</p:column>
				<p:column headerText="banco">
					<h:outputText value="NOME DO BANCO" />
				</p:column>
				<p:column headerText="cpf cliente">
					<h:outputText value="12345678900" />
				</p:column>
				<p:column headerText="nome do cliente">
					<h:outputText value="Joãozinho" />
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
